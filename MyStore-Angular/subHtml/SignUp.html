<!DOCTYPE html>
<html lang="en">
<head>
	<title>SignUp</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>SignUp</h2>
		<form>
			<div class="form-group">
		    	<label class="control-label col-sm-2" for="name">Firstname:</label>
		    	<div class="col-sm-10">
		    		<input type="text" class="form-control" id="name" placeholder="Enter FirstName"><br>
		    	</div>
		    	<label class="control-label col-sm-2" for="name">Lastname:</label>
		    	<div class="col-sm-10">
		    		<input type="text" class="form-control" id="name" placeholder="Enter LastName"><br>
		    	</div>
		    	<label class="control-label col-sm-2" for="email">Email:</label>
		    	<div class="col-sm-10">
		    		<input type="email" class="form-control" id="email" placeholder="Your Email Address"><br>
		    	</div>
		    	<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd" placeholder="Choose Password"><br>
				</div>
		    	<div class="col-sm-offset-2 col-sm-10">
		        	<button type="submit" class="btn btn-success">Register</button>
		    	</div>
		 	</div>
		</form>
	</div>
</body>
</html>
