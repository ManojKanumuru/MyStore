<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyStore Online Shopping Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Load libraries (Note: IE required polyfills, in this exact order_ -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- Configure SystemJS -->

        System.config({

        System.import('app/js/main').then(null, console.error.bind(console));

	<style>
		body,html {
			font-family: "Roboto", sans-serif;
		}
		h1,
		h2,
		h3,
		h4 {
		  font-weight: 100;
		}
		.header{
			padding: 20px 0px 20px 0px;
			position: relative;
			color: white;
		}
        .image1 {
            content: url("images/chicago.jpeg");
        }
        .image2 {
            content: url("images/chicago.jpeg");
        }
        .image3 {
            content: url("images/chicago.jpeg");
        }
	</style>
</head>
<body>
    <!-- <my-app>Loading...</my-app>-->
	<div>
		<div class="header">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
					</div>
					<div class="col-md-8">
						<ul class="list-inline user-menu pull-right">
							<a href="#">Gift Cards <span class="badge">New</span></a>
							<a href="#">Track Orders</a>
							<a href="#">Contact Us</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<nav class="navbar navbar-inverse">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./index.html">MyStore</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="#">Men</a></li>
						<li><a href="#">Women</a></li>
						<li><a href="#">Kids</a></li>
						<li><a href="#">Home & Living</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					  <li><a href="./subHtml/SignUp.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					  <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
					</ul>
					<form class="navbar-form navbar-left">
					  <div class="input-group">
						<input type="text" class="form-control" placeholder="Search">
						<div class="input-group-btn">
						  <button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						  </button>
						</div>
					  </div>
					</form>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<!-- <h2>Carousel Example</h2> -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

		<div class="carousel-inner">
			<div class="item active">
				<img src="images/la.jpg" alt="Los Angeles" style="width:100%;">
			</div>

			<div class="item">
				<img src="images/chicago.jpg" alt="Chicago" style="width:100%;">
			</div>
		
			<div class="item">
				<img src="images/ny.jpg" alt="New york" style="width:100%;">
			</div>
		</div>

			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</body>
</html>
